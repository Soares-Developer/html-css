<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser utilizada.</p>

    <ul>
        <li>
            <abbr title="&lt;p&gt;">Parágrafo</abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->
    <ul>
        <li>
            <abbr title="&lt;h1&gt;/&lt;h2&gt;/&lt;h3&gt;/&lt;h4&gt;/&lt;h5&gt;/&lt;h6&gt;"> Títulos </abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->
    <ul>
        <li>
            <abbr title="img=src 'nome-arquivo'">Imagens</abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->
    <ul>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->
    <ul>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Códico fonte</abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->

    <ul>
        <li>
            <abbr title="Use as tags &lt;ol&gt; e &lt;gt;">Listas ordenadas</abbr>
        </li>
    </ul>
<!--------------------------------------------------------------------------------------------------------------------------->

    <ul>
        <li>
            <abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr>
        </li>
    </ul>
</body>
</html>
